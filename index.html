<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poiret+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="sketch-grid white">
        <h1>Etch a Sketch!</h1>
        <div class="line-text">
            <hr>
            <p>Draw on the Grid!</p>
            <hr>
        </div>

        <button type="button">New Grid</button>
        <div class="container"></div>
    </section>

    <div class="overlay hidden"></div>

    <section class="popup hidden">
        <div class="window">
            <h2>Generate New Grid</h2>
            <p>Choose size of the new grid</p>
            <div class="grid-forms">
                <!--Get Rows-->
                <form>
                    <div class="input-style">
                        <label>Rows (1-100):</label>
                        <input type="number" min="1" max="100" id="rows" />
                    </div>


                    <!--Get Columns-->
                    <div class="input-style">
                        <label>Columns (1-100):</label>
                        <input type="number" min="1" max="100" id="columns" />
                    </div>

                    <button type="submit" id="submit">Create</button>
                </form>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </div>
    </section>
</body>

</html>
